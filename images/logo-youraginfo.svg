<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" fill="none">
  <defs>
    <linearGradient id="wheat-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#d4b84a"/>
    </linearGradient>
  </defs>

  <!-- Wheat accent left -->
  <g transform="translate(0, 12)">
    <ellipse cx="8" cy="8" rx="3" ry="6" fill="url(#wheat-grad)" transform="rotate(-30 8 8)"/>
    <ellipse cx="12" cy="14" rx="3" ry="6" fill="url(#wheat-grad)" transform="rotate(-15 12 14)"/>
    <ellipse cx="14" cy="22" rx="3" ry="6" fill="url(#wheat-grad)" transform="rotate(0 14 22)"/>
    <ellipse cx="12" cy="30" rx="3" ry="6" fill="url(#wheat-grad)" transform="rotate(15 12 30)"/>
    <path d="M10 35 Q14 25 12 10" stroke="#c9a227" stroke-width="2" fill="none"/>
  </g>

  <!-- Main text: YourAgInfo -->
  <text x="30" y="42" font-family="Georgia, serif" font-size="36" font-style="italic" font-weight="400" fill="currentColor">
    <tspan fill="currentColor">Your</tspan><tspan fill="currentColor" font-weight="600">Ag</tspan><tspan fill="currentColor">Info</tspan>
  </text>

  <!-- Wheat accent right -->
  <g transform="translate(270, 12) scale(-1, 1)">
    <ellipse cx="8" cy="8" rx="3" ry="6" fill="url(#wheat-grad)" transform="rotate(-30 8 8)"/>
    <ellipse cx="12" cy="14" rx="3" ry="6" fill="url(#wheat-grad)" transform="rotate(-15 12 14)"/>
    <ellipse cx="14" cy="22" rx="3" ry="6" fill="url(#wheat-grad)" transform="rotate(0 14 22)"/>
    <ellipse cx="12" cy="30" rx="3" ry="6" fill="url(#wheat-grad)" transform="rotate(15 12 30)"/>
    <path d="M10 35 Q14 25 12 10" stroke="#c9a227" stroke-width="2" fill="none"/>
  </g>
</svg>
